<!--When there is no color specified for border of an element, border color will be the color of content

border / padding / margin --- Top Right Bottom and Left 

SHORT HAND PROPERTIES:
border : 10px ---- Top right bottom left
border: 10px 20px --- Top and Bottom,    right and left
border: 10px 20px 30px --- Top   Right,left   Bottom
border: 10px 20px 30px 40px --- Top ,Right, Bottom, Left

border-top-width 
border-right-width
border-bottom-width
border-left-width
-->
<!Doctype html>
<html>
    <head>
        <title> CSS Box Model Properties </title>
        <style>
            div{
                border:1px solid;
                color:red;
                border-color: blue;
                padding:20px;
                margin:20px;
                border-radius:10px;
            }        
        </style>
    </head>
    <body>
        <div>Welcome to Achievers IT</div>
    </body>
</html>
